<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3">

                <h1>Register</h1>
                <p class="lead">Register your new account</p>

                <hr>

                <form action="" method="post" rel="js-register-form">

                    <div class="mb-3">
                        <label for="firstname">Firstname</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>

                    <div class="mb-3">
                        <label for="birthday">Birthday</label>
                        <div class="row">
                            <div class="col-4">
                                <select class="form-control" name="birthday[day]" id="birthday" required>
                                    <option value="null" selected disabled>Day</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select class="form-control" name="birthday[month]" required>
                                    <option value="null" selected disabled>Month</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select class="form-control" name="birthday[year]" required>
                                    <option value="null" selected disabled>Year</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>


                    <div class="mb-3">
                        <label for="password">Your new assword</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="agree-terms" name="agree-terms">
                        <label class="form-check-label" for="agree-terms">I agree with terms.</label>
                    </div>

                    <button class="btn btn-primary btn-sm">Register my new account</button>

                </form>

            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
